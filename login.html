<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="mt-5">Login Form</h2>
    <div class="py-3">
      <label for="email">Email</label>
      <input type="email"  class="form-control" id="loginemail" required>
    </div>
    <div class="py-3">
      <label for="password">Password</label>
      <input type="password"  class="form-control" id="loginpassword" required>
    </div>
    <a class="btn btn-info" id="loginbtn" onclick="checkinfo()">Login</a>
    <h5 class="mt-2 d-none" id="error">Your E-mail or password is incorrect or you may need to <a href="signup.html" style="text-decoration: none !important;">sign up</a></h5>
  </div>

    <script src="https://kit.fontawesome.com/4ddbca131d.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
