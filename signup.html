<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mt-5">Sign up Form</h2>
        <div class="py-3">
            <label for="firstName">First Name</label>
            <input type="text"  id="firstName"  class="form-control" required>
          </div>
          <div class="py-3">
            <label for="lastName">Last Name</label>
            <input type="text"  id="lastName"  class="form-control">
          </div>
          <div class="py-3">
            <label for="age">Age</label>
            <input type="number"  id="age"  class="form-control" required>
          </div>
        <div class="py-3">
          <label for="email">Email</label>
          <input type="email"  id="email"  class="form-control" required>
          <div class="alert alert-danger d-none" id="warning">Email already exists</div>
        </div>
        <div class="py-3">
          <label for="password">Password</label>
          <input type="password"  id="password"  class="form-control" required>
        </div>
        <div class="alert alert-success d-none" id="success">Success!</div>
        <button class="btn btn-info" id='signup' onclick="addUser()">Sign up</button>
        <br><br>
        <div>
          <a style="font-size: 20px !important; text-decoration: none;" href="login.html" id="one">Already have an account?</a>
        </div>
      </div>

    <script src="https://kit.fontawesome.com/4ddbca131d.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
